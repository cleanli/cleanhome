{% if site.tags | size != 0 %}
<div class="tagslist">
	<p class="asidetitle">标签</p>
		<ul class="clearfix">
		{% for item in site.tags %}
			{% if item[1] | size != 0 %}
			<a href="{{ site.baseurl }}/tags/#{{ item[0] }}" title="{{ item[0] }}" target="_blank"><span class="badge">{{ item[0] }}<sup>{{ item[1] | size }}</sup></span></a>
			{% endif %}
		{% endfor %}
		</ul>
</div>
{% endif %}
