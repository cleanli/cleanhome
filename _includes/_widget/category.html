{% if site.categories | size != 0 %}
<div class="categorieslist">
	<p class="asidetitle">分类</p>
		<ul>
		{% for item in site.categories %}
		  {% if item[1] | size != 0 %}
			<a href="{{ site.baseurl }}/categories/#{{ item[0] }}" title="{{ item[0] }}" target="_blank">{{ item[0] }}({{ item[1] | size }})</a><br>
		  {% endif %}
		{% endfor %}
		</ul>
</div>
{% endif %}
