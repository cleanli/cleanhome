{% include _widget/archives.ext %}
<div class="archiveslist">
	<p class="asidetitle">归档</p>
		<ul>
			{% for member in yearsgroup %}
			{% assign tmpv = member | split: "-" %}
			<a href="{{ site.baseurl }}/{{ site.archives_path }}#{{ tmpv[0] }}" onclick="showid('{{ tmpv[0] }}')">{{ tmpv[0] }}</a><sup>({{ tmpv[1]}})</sup>
			{% endfor %}
		</ul>
</div>
<script>
function showid(input)
{
    $('#'+input+'-id').tab("show");
}
</script>
