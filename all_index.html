---
layout: page
header-img: "img/post-bg-02.jpg"
---
<h3 class="index_hint">共{{ site.posts.size }}篇文章</h3>
<ul>
  {% for post in site.posts %}
      <span class="ai-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a><br>
  {% endfor %}
</ul>
